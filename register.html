<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - INTELLECT</title>
        <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="index.html" class="back-home">
        ‚Üê Back to Home
    </a>

    <div class="register-container">
        <div class="register-form">
            <div class="form-header">
                <h1>Join INTELLECT</h1>
                <p>Create your account and start learning today</p>
            </div>

            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="grade">Grade Level</label>
                        <select id="grade" name="grade" required>
                            <option value="">Select Grade</option>
                            <option value="grade-8">Grade 8</option>
                            <option value="grade-9">Grade 9</option>
                            <option value="grade-10">Grade 10</option>
                            <option value="grade-11">Grade 11</option>
                            <option value="grade-12">Grade 12</option>
                            <option value="university">University</option>
                            <option value="adult">Adult Learner</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="subjects">Subjects of Interest</label>
                    <select id="subjects" name="subjects" required>
                        <option value="">Select Primary Subject</option>
                        <option value="physics">Physics</option>
                        <option value="chemistry">Chemistry</option>
                        <option value="biology">Biology</option>
                        <option value="mathematics">Mathematics</option>
                        <option value="english">English</option>
                        <option value="computer-science">Computer Science</option>
                        <option value="all">All Subjects</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">üëÅÔ∏è</button>
                    </div>
                    <div id="passwordStrength" class="password-strength"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="register-btn">Create Account</button>
            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <div class="login-link">
                Already have an account? <a href="login.html">Sign in here</a>
            </div>
        </div>

        <div class="register-visual">
            <div class="logo">INTELLECT</div>
            <div class="visual-icon">üöÄ</div>
            <div class="welcome-text">
                Start your learning journey with us today
            </div>
            <div style="opacity: 0.8;">
                ‚úì Access to all subjects<br>
                ‚úì Interactive practice questions<br>
                ‚úì Progress tracking<br>
                ‚úì Expert support
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
