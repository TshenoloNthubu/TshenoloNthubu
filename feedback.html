<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - WebDev Academy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --text: #1a1a1a;
      --card: #f8f9fa;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #f1f1f1;
      --card: #1e1e1e;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      transition: background 0.4s, color 0.4s;
    }
    .card, .navbar, footer {
      background-color: var(--card);
    }
    .btn-theme {
      background: none;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      color: var(--text);
    }
    footer {
      padding: 1rem;
      text-align: center;
      margin-top: 60px;
    }
    .thank-you {
      display: none;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg px-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">WebDev Academy</a>
      <button class="btn-theme" onclick="toggleTheme()">ðŸŒ“</button>
    </div>
  </nav>

  <div class="container py-5">
    <h1 class="mb-4">We Value Your Feedback</h1>
    <form onsubmit="handleSubmit(event)" class="row g-3">
      <div class="col-md-6">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="col-12">
        <label for="subject" class="form-label">Subject</label>
        <select id="subject" class="form-select" required>
          <option value="">Choose...</option>
          <option>Mathematics</option>
          <option>English</option>
          <option>Biology</option>
          <option>History</option>
          <option>Geography</option>
        </select>
      </div>
      <div class="col-12">
        <label for="message" class="form-label">Feedback</label>
        <textarea id="message" class="form-control" rows="4" required></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
        <p class="thank-you mt-3" id="thankYouMessage">âœ… Thank you for your feedback!</p>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 WebDev Academy. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute('data-theme');
      html.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
    }

    function handleSubmit(event) {
      event.preventDefault();
      document.getElementById('thankYouMessage').style.display = 'block';
      event.target.reset();
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
